<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Asociaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">
  <div th:replace="fragments/navbar :: navbar"></div>

  <div class="container">
    <h1 class="mb-3">Asociaciones</h1>

    <!-- Tabla -->
    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>País</th>
          <th>Presidente</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="a : ${asociaciones}">
          <td th:text="${a.id}"></td>
          <td th:text="${a.nombre}"></td>
          <td th:text="${a.pais}"></td>
          <td th:text="${a.presidente}"></td>
          <td>
            <a class="btn btn-success btn-sm" th:href="@{/asociaciones/edit/{id}(id=${a.id})}">Editar</a>
            <button class="btn btn-danger btn-sm" type="button" th:onclick="'deleteAsoc(' + ${a.id} + ')'">Borrar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Formulario Crear/Editar -->
    <h3 th:text="${asociacion.id != null} ? 'Editar Asociación' : 'Crear Asociación'"></h3>
    <form th:action="${asociacion.id != null} ? @{/asociaciones/update} : @{/asociaciones}"
          th:object="${asociacion}"
          method="post">

      <input type="hidden" th:field="*{id}" />

      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input class="form-control" type="text" th:field="*{nombre}" required/>
      </div>

      <div class="mb-3">
        <label class="form-label">País</label>
        <input class="form-control" type="text" th:field="*{pais}" placeholder="País"/>
      </div>

      <div class="mb-3">
        <label class="form-label">Presidente</label>
        <input class="form-control" type="text" th:field="*{presidente}" placeholder="Presidente"/>
      </div>

      <button class="btn btn-primary" th:text="${asociacion.id != null} ? 'Actualizar' : 'Guardar'"></button>
      <a th:if="${asociacion.id != null}" class="btn btn-secondary ms-2" href="/asociaciones">Cancelar</a>
    </form>
  </div>

<script>
function deleteAsoc(id){
  if(confirm('¿Seguro que deseas eliminar esta asociación?')){
    fetch('/api/asociaciones/' + id, { method: 'DELETE' })
      .then(()=> location.reload());
  }
}
</script>
</body>
</html>
