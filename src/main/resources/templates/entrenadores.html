<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Entrenadores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">
  <div th:replace="fragments/navbar :: navbar"></div>

  <div class="container">
    <h1 class="mb-3">Entrenadores</h1>

    <!-- Tabla -->
    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Edad</th>
          <th>Nacionalidad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${entrenadores}">
          <td th:text="${e.id}"></td>
          <td th:text="${e.nombre}"></td>
          <td th:text="${e.apellido}"></td>
          <td th:text="${e.edad}"></td>
          <td th:text="${e.nacionalidad}"></td>
          <td>
            <a class="btn btn-success btn-sm" th:href="@{/entrenadores/edit/{id}(id=${e.id})}">Editar</a>
            <button class="btn btn-danger btn-sm" type="button" th:onclick="'deleteEntrenador(' + ${e.id} + ')'">Borrar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Formulario Crear/Editar -->
    <h3 th:text="${entrenador.id != null} ? 'Editar Entrenador' : 'Crear Entrenador'"></h3>
    <form th:action="${entrenador.id != null} ? @{/entrenadores/update} : @{/entrenadores}"
          th:object="${entrenador}"
          method="post">

      <input type="hidden" th:field="*{id}" />

      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input class="form-control" type="text" th:field="*{nombre}" placeholder="Nombre" required/>
      </div>

      <div class="mb-3">
        <label class="form-label">Apellido</label>
        <input class="form-control" type="text" th:field="*{apellido}" placeholder="Apellido"/>
      </div>

      <div class="mb-3">
        <label class="form-label">Edad</label>
        <input class="form-control" type="number" th:field="*{edad}" placeholder="Edad"/>
      </div>

      <div class="mb-3">
        <label class="form-label">Nacionalidad</label>
        <input class="form-control" type="text" th:field="*{nacionalidad}" placeholder="Nacionalidad"/>
      </div>

      <button class="btn btn-primary" th:text="${entrenador.id != null} ? 'Actualizar' : 'Guardar'"></button>
      <a th:if="${entrenador.id != null}" class="btn btn-secondary ms-2" href="/entrenadores">Cancelar</a>
    </form>
  </div>

<script>
function deleteEntrenador(id){
  if(confirm('Â¿Seguro que deseas eliminar este entrenador?')){
    fetch('/api/entrenadores/' + id, { method: 'DELETE' })
      .then(()=> location.reload());
  }
}
</script>
</body>
</html>
