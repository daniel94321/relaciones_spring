<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Jugadores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">
  <div th:replace="fragments/navbar :: navbar"></div>

  <div class="container">
    <h1 class="mb-3">Jugadores</h1>

    <!-- Tabla de jugadores -->
    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Número</th>
          <th>Posición</th>
          <th>Club</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="j : ${jugadores}">
          <td th:text="${j.id}"></td>
          <td th:text="${j.nombre}"></td>
          <td th:text="${j.apellido}"></td>
          <td th:text="${j.numero}"></td>
          <td th:text="${j.posicion}"></td>
          <td th:text="${j.club != null ? j.club.nombre : '-'}"></td>
          <td>
            <a class="btn btn-success btn-sm" th:href="@{/jugadores/edit/{id}(id=${j.id})}">Editar</a>
            <button class="btn btn-danger btn-sm" type="button" th:onclick="'deleteJugador(' + ${j.id} + ')'">Borrar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Formulario Crear/Editar -->
    <h3 th:text="${jugador.id != null} ? 'Editar Jugador' : 'Crear Jugador'"></h3>

    <form th:action="${jugador.id != null} ? @{/jugadores/update} : @{/jugadores}"
          th:object="${jugador}"
          method="post">

      <input type="hidden" th:field="*{id}" />

      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input class="form-control" th:field="*{nombre}" placeholder="Nombre" required/>
      </div>

      <div class="mb-3">
        <label class="form-label">Apellido</label>
        <input class="form-control" th:field="*{apellido}" placeholder="Apellido"/>
      </div>

      <div class="mb-3">
        <label class="form-label">Número</label>
        <input class="form-control" type="number" th:field="*{numero}" placeholder="Número"/>
      </div>

      <div class="mb-3">
        <label class="form-label">Posición</label>
        <input class="form-control" th:field="*{posicion}" placeholder="Posición"/>
      </div>

      <div class="mb-3">
        <label class="form-label">Club</label>
        <select class="form-select" th:field="*{club.id}">
          <option value="">-- Seleccione un club --</option>
          <option th:each="c : ${clubs}" th:value="${c.id}" th:text="${c.nombre}"></option>
        </select>
      </div>

      <button class="btn btn-primary" th:text="${jugador.id != null} ? 'Actualizar' : 'Guardar'"></button>
      <a th:if="${jugador.id != null}" class="btn btn-secondary ms-2" href="/jugadores">Cancelar</a>
    </form>
  </div>

<script>
function deleteJugador(id){
  if(confirm('¿Seguro que deseas eliminar este jugador?')){
    fetch('/api/jugadores/' + id, { method: 'DELETE' })
      .then(()=> location.reload());
  }
}
</script>
</body>
</html>
